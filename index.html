<div class="perlin text-center">
    <canvas id="noiseCanvas" class=""></canvas>
    <script src='perlin.js'></script>
    <script>
        noise.seed(Math.random());
        var canvas = document.getElementById('noiseCanvas');
        canvas.width = 25;
        canvas.height = 25;
        var ctx = canvas.getContext('2d');
        var image = ctx.createImageData(canvas.width, canvas.height);
        var data = image.data;
        var start = Date.now();
        for (var x = 0; x < canvas.width; x++) {
            //if (x % 100 == 0) {
            //  noise.seed(Math.random());
            //}
            for (var y = 0; y < canvas.height; y++) {
                var value = Math.abs((noise.perlin2(x / 12, y / 12)+1)/2);
                value *= 256;
                var cell = (x + y * canvas.width) * 4;
                data[cell] = data[cell + 1] = data[cell + 2] = value;
                data[cell] += Math.max(0, (25 - value) * 8);
                data[cell + 3] = 255; // alpha.
            }
        }
        /* // Benchmark code.
         start = Date.now();
         for (var x = 0; x < 10000; x++) {
         for (var y = 0; y < 10000; y++) {
         noise.simplex2(x / 50, y/50);
         }
         }*/
        var end = Date.now();
        ctx.fillColor = 'black';
        ctx.fillRect(0, 0, 100, 100);
        ctx.putImageData(image, 0, 0);
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
    </script>
</div>


<div class="container text-center" style="width: 100%; height: 100%">
